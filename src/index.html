<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" alt="Место Россия" src="<%=require('./images/logo.svg')%>">
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__image" alt="Фото профиля" src="<%=require('./images/avatar.jpg')%>">
      <div class="profile__info">
        <div class="profile__title-wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="кнопка редактирования" title="Редактировать"></button>
        </div>
        <p class="profile__caption">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" aria-label="кнопка добавления" title="Добавить картинку"></button>
    </section>
    <section class="cards" aria-label="Фотографии">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2023 Mesto Russia</p>
  </footer>
  <section class="popup popup_type_edit" aria-label="Редактировать">
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="Кнопка закрытия"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__form" name="edit-form" novalidate>
        <input class="popup__form-text popup__form-text_type_name" type="text" placeholder="Имя" name="name" required minlength="2" maxlength="40">
        <span id="error-name" class="popup__error-message"></span>
        <input class="popup__form-text popup__form-text_type_description" type="text" placeholder="О себе" name="job" required minlength="2" maxlength="200">
        <span id="error-job" class="popup__error-message"></span>
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_add" aria-label="Добавить место">
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="Кнопка закрытия"></button>
      <h2 class="popup__heading">Новое место</h2>
      <form class="popup__form" name="add-form" novalidate>
        <input class="popup__form-text popup__form-text_type_place" type="text" placeholder="Название" name="place" required minlength="2" maxlength="30">
        <span id="error-place" class="popup__error-message"></span>
        <input class="popup__form-text popup__form-text_type_image-link" type="url" placeholder="Ссылка на картинку" name="link" required>
        <span id="error-link" class="popup__error-message"></span>
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_image" aria-label="Картинка">
    <figure class="popup__figure">
      <button type="button" class="popup__close" aria-label="Кнопка закрытия"></button>
      <img class="popup__image" alt="Карачаевск" src="<%=require('./images/karachayevsk.jpg')%>">
      <figcaption class="popup__caption">Карачаевск</figcaption>
    </figure> 
  </section>
  <template class="card-template">
    <article class="card">
      <button class="card__delete" type="button" aria-label="Удалить" title="Удалить"></button>
      <img class="card__image" alt="Карачаевск" src="<%=require('./images/karachayevsk.jpg')%>">
      <h2 class="card__text">Карачаевск</h2>
      <button class="card__like" type="button" aria-label="Лайк" title="Лайк"></button>
    </article>
  </template>
</body>
</html>
