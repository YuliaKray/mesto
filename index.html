<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" alt="Место Россия" src="./images/logo.svg">
  </header>
  <main>
    <section class="profile">
      <img class="profile__image" alt="Фото профиля" src="./images/avatar.jpg">
      <div class="profile__info">
        <div class="profile__title-wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="кнопка редактирования"></button>
        </div>
        <p class="profile__caption">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" aria-label="кнопка добавления"></button>
    </section>
    <section class="cards" aria-label="Фотографии">
      <article class="card">
        <img class="card__image" alt="Карачаевск" src="./images/karachayevsk.jpg">
        <h2 class="card__text">Карачаевск</h2>
        <button class="card__like" type="button" aria-label="Лайк"></button>
      </article>
      <article class="card">
        <img class="card__image" alt="Гора Эльбрус" src="./images/Elbrus.png">
        <h2 class="card__text">Гора Эльбрус</h2>
        <button class="card__like" type="button" aria-label="Лайк"></button>
      </article>
      <article class="card">
        <img class="card__image" alt="Домбай" src="./images/Dombay.png">
        <h2 class="card__text">Домбай</h2>
        <button class="card__like" type="button" aria-label="Лайк"></button>
      </article>
      <article class="card">
        <img class="card__image" alt="Гора Эльбрус" src="./images/Elbrus.png">
        <h2 class="card__text">Гора Эльбрус</h2>
        <button class="card__like" type="button" aria-label="Лайк"></button>
      </article>
      <article class="card">
        <img class="card__image" alt="Домбай" src="./images/Dombay.png">
        <h2 class="card__text">Домбай</h2>
        <button class="card__like" type="button" aria-label="Лайк"></button>
      </article>
      <article class="card">
        <img class="card__image" alt="Карачаевск" src="./images/karachayevsk.jpg">
        <h2 class="card__text">Карачаево-Черкесия</h2>
        <button class="card__like" type="button" aria-label="Лайк"></button>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2023 Mesto Russia</p>
  </footer>
  <section class="popup popup_type_edit" aria-label="Редактировать">
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="Х"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__form" name="edit-form">
        <input class="popup__form-text popup__form-text_type_name" type="text" placeholder="Имя" name="name">
        <input class="popup__form-text popup__form-text_type_description" type="text" placeholder="О себе" name="jod">
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>
</html>
