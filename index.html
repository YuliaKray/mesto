<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" alt="Место Россия" src="./images/logo.svg">
  </header>
  <main>
    <section class="profile">
      <img class="profile__image" alt="Фото профиля" src="./images/avatar.jpg">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <img class="profile__edit-button" alt="кнопка редактирования" src="./images/Edit-button.svg">
        <p class="profile__caption">Исследователь океана</p>
      </div>
      <img class="profile__add-button" alt="кнопка добавления" src="./images/add-button.png">
    </section>
    <section class="cards" aria-label="Фотографии">
      <article class="card">
        <img class="card__image" alt="Карачаевск" src="./images/karachayevsk.jpg">
        <h2 class="card__text">Карачаевск</h2>
        <div class="card__like"></div>
      </article>
      <article class="card">
        <img class="card__image" alt="Гора Эльбрус" src="./images/Elbrus.png">
        <h2 class="card__text">Гора Эльбрус</h2>
        <div class="card__like"></div>
      </article>
      <article class="card">
        <img class="card__image" alt="Домбай" src="./images/Dombay.png">
        <h2 class="card__text">Домбай</h2>
        <div class="card__like"></div>
      </article>
      <article class="card">
        <img class="card__image" alt="Гора Эльбрус" src="./images/Elbrus.png">
        <h2 class="card__text">Гора Эльбрус</h2>
        <div class="card__like"></div>
      </article>
      <article class="card">
        <img class="card__image" alt="Домбай" src="./images/Dombay.png">
        <h2 class="card__text">Домбай</h2>
        <div class="card__like"></div>
      </article>
      <article class="card">
        <img class="card__image" alt="Карачаевск" src="./images/karachayevsk.jpg">
        <h2 class="card__text">Карачаево-Черкесия</h2>
        <div class="card__like"></div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2023 Mesto Russia</p>
  </footer>
  <section class="popup popup_type_edit" aria-label="Редактировать">
    <div class="popup__container">
      <img class="popup__close" alt="Х" src="./images/Close-Icon.svg">
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="form">
        <input class="form__text" type="text" placeholder="Имя">
        <input class="form__text" type="text" placeholder="О себе">
      </form>
      <button type="submit" class="popup__submit-button">Сохранить</button>
    </div>
  </section>
  <script src="./index.js"></script>
</body>
</html>
