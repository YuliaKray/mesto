<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto Russia</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" alt="Место Россия" src="images/logo.bbe2a6eafac19c3d031c.svg"></header><main class="main"><section class="profile"><img class="profile__image-edit" alt="Редактирование аватарки" src="images/Vector.ae1a976ddb506239e9f0.svg"> <img class="profile__image" alt="Фото профиля" src="images/avatar.3e08c5d9d1058ad5b39a.jpg"><div class="profile__info"><div class="profile__title-wrapper"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button" aria-label="кнопка редактирования" title="Редактировать"></button></div><p class="profile__caption">Исследователь океана</p></div><button type="button" class="profile__add-button" aria-label="кнопка добавления" title="Добавить картинку"></button></section><section class="cards" aria-label="Фотографии"></section></main><footer class="footer"><p class="footer__copyright">&copy;&nbsp;2023 Mesto Russia</p></footer><section class="popup popup_type_edit" aria-label="Редактировать"><div class="popup__container"><button type="button" class="popup__close" aria-label="Кнопка закрытия"></button><h2 class="popup__heading">Редактировать профиль</h2><form class="popup__form" name="edit-form" novalidate><input class="popup__form-text popup__form-text_type_name" placeholder="Имя" name="name" required minlength="2" maxlength="40"> <span id="error-name" class="popup__error-message"></span> <input class="popup__form-text popup__form-text_type_description" placeholder="О себе" name="about" required minlength="2" maxlength="200"> <span id="error-about" class="popup__error-message"></span> <button type="submit" class="popup__submit-button">Сохранить</button></form></div></section><section class="popup popup_type_avatar-edit" aria-label="Редактировать аватар"><div class="popup__container"><button type="button" class="popup__close" aria-label="Кнопка закрытия"></button><h2 class="popup__heading">Обновить аватар</h2><form class="popup__form" name="avatar-edit-form" novalidate><input class="popup__form-text popup__form-text_type_avatar-link" type="url" placeholder="Ссылка на картинку аватара" name="avatar" required> <span id="error-avatar" class="popup__error-message"></span> <button type="submit" class="popup__submit-button">Сохранить</button></form></div></section><section class="popup popup_type_add" aria-label="Добавить место"><div class="popup__container"><button type="button" class="popup__close" aria-label="Кнопка закрытия"></button><h2 class="popup__heading">Новое место</h2><form class="popup__form" name="add-form" novalidate><input class="popup__form-text popup__form-text_type_place" placeholder="Название" name="place" required minlength="2" maxlength="30"> <span id="error-place" class="popup__error-message"></span> <input class="popup__form-text popup__form-text_type_image-link" type="url" placeholder="Ссылка на картинку" name="link" required> <span id="error-link" class="popup__error-message"></span> <button type="submit" class="popup__submit-button">Сохранить</button></form></div></section><section class="popup popup_type_delete" aria-label="Удалить объект"><div class="popup__container popup__container_delete"><button type="button" class="popup__close" aria-label="Кнопка закрытия"></button><h2 class="popup__heading popup__heading_delete">Вы уверены?</h2><form class="popup__form" name="add-form" novalidate><button type="submit" class="popup__submit-button">Да</button></form></div></section><section class="popup popup_type_image" aria-label="Картинка"><figure class="popup__figure"><button type="button" class="popup__close" aria-label="Кнопка закрытия"></button> <img class="popup__image" alt="Карачаевск" src="images/karachayevsk.2cab00f086afcafe47f5.jpg"><figcaption class="popup__caption">Карачаевск</figcaption></figure></section><template class="card-template"><article class="card"><button class="card__delete" type="button" aria-label="Удалить" title="Удалить"></button> <img class="card__image" alt="Карачаевск" src="images/karachayevsk.2cab00f086afcafe47f5.jpg"><h2 class="card__text">Карачаевск</h2><div class="card__like-container"><button class="card__like" type="button" aria-label="Лайк" title="Лайк"></button> <span class="card__like-number"></span></div></article></template></body></html>
